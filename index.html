<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>

    <header>
        <div class="header-title">LAB-03a-Calculator</div>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>

    <main>
        <section class="many-func">

            <input type="text" id="input-1">

            <select id="picker">
                <option value=null selected disabled>Select:</option>
                <option value="ADD">Add</option>
                <option value="SUBTRACT">Subtract</option>
                <option value="MULTIPLY">Multiply</option>
                <option value="DIVIDE">Divide</option>
            </select>

            <input type="text" id="input-2">

            <button id="multi-btn">Select Left</button>

        </section>

        <section class="output-area">
            <h3>Computed Value (Try a decimal!):</h3>
            <div id="multi-output">---</div>
            <button id="decimal-button">MORE DECIMALS</button>
        </section>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
